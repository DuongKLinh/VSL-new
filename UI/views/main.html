<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống gọi điện</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <!-- Panel lịch sử cuộc gọi -->
    <div id="historyPanel" class="history-panel">
        <div class="panel-header">
            <h2 class="panel-title">Lịch sử cuộc gọi</h2>
        </div>
        <div class="call-history">
            <div class="call-item"></div>
            <div class="call-item"></div>
            <div class="call-item"></div>
            <div class="call-item"></div>
            <div class="call-item"></div>
        </div>
    </div>

    <!-- Nút điều khiển panel -->
    <button id="toggleButton" class="toggle-button">&lt;</button>

    <!-- Khu vực chính -->
    <div class="main-content">
        <div class="call-controls">
            <input type="text" class="user-id-input" placeholder="Mã người dùng">
            <button class="create-call-button">Tạo cuộc gọi</button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            
            <!-- Nút Logout -->
            <div id="logout-button" class="logout-btn">
                <img src="../assets/logout.png" alt="Logout Icon" class="icon-default"/>
                <img src="../assets/logout_white.png" alt="Logout Icon" class="icon-hover" />
            </div>
            
            <span class="user-code"></span>
            <button class="copy-button" title="Copy mã">
                <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 4v12a2 2 0 002 2h8a2 2 0 002-2V7.242a2 2 0 00-.602-1.43L16.083 2.57A2 2 0 0014.685 2H10a2 2 0 00-2 2z"></path>
                    <path d="M16 18v2a2 2 0 01-2 2H6a2 2 0 01-2-2V9a2 2 0 012-2h2"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Popup đăng xuất -->
    <div class="overlay" id="logout-overlay"></div>
    <div class="popup" id="logout-popup">
        <h3>Đăng xuất tài khoản</h3>
        <p>Thao tác này sẽ đăng xuất bạn khỏi tài khoản hiện tại.</p>
        <div style="display: flex; gap: 10px;">
            <button id="logout-ok" class="btn btn-primary">Đồng ý</button>
            <button id="logout-cancel" class="btn btn-secondary">Hủy</button>
        </div>
    </div>

    <!-- Popup tạo cuộc họp -->
    <div id="meeting-overlay" class="overlay"></div>
    <div id="meeting-popup" class="popup">
        <h3>Tạo cuộc họp mới</h3>
        <div class="meeting-controls">
            <button class="control-btn" id="mic-control" title="Microphone">
                <img src="../assets/mic-on.png" alt="Microphone">
            </button>
            <button class="control-btn" id="camera-control" title="Camera">
                <img src="../assets/camera-on.png" alt="Camera">
            </button>
        </div>
        <div class="popup-actions">
            <button id="meeting-ok" class="btn btn-primary">Đồng ý</button>
            <button id="meeting-cancel" class="btn btn-secondary">Hủy</button>
        </div>
    </div>

    <!-- Popup cuộc gọi đến -->
    <div id="incoming-call-overlay" class="overlay"></div>
    <div id="incoming-call-popup" class="popup">
        <h3>Cuộc gọi đến</h3>
        <p>Bạn có cuộc gọi từ: <span id="caller-id"></span></p>
        <div class="popup-actions">
            <button id="accept-call" class="btn btn-primary">Chấp nhận</button>
            <button id="reject-call" class="btn btn-secondary">Từ chối</button>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
